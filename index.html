<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver mi Kinopio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    .kinopio-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: auto;
    }
    .kinopio-item {
      position: absolute;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center; color: #ff69b4;">¡Bienvenido a mi espacio de Kinopio!</h1>

  <div class="kinopio-container" id="kinopioContainer">
    <!-- El contenido se añadirá aquí -->
  </div>

  <script>
    // URL del archivo JSON en GitHub
    const jsonURL = "https://raw.githubusercontent.com/Lyhuwu/Feliz-aniversario-amor-mio/main/Ayayayayaay.json";

    // Función para cargar y procesar el JSON
    fetch(jsonURL)
      .then(response => response.json())
      .then(data => {
        // Procesar cada objeto del JSON y añadirlo al contenedor de Kinopio
        const container = document.getElementById("kinopioContainer");

        // Iterar sobre los elementos del JSON y crear los correspondientes en HTML
        data.objects.forEach(item => {
          const kinopioItem = document.createElement('div');
          kinopioItem.classList.add('kinopio-item');

          // Aplicamos posición (si está disponible en el JSON)
          kinopioItem.style.left = `${item.x}px`;
          kinopioItem.style.top = `${item.y}px`;

          // Si el objeto tiene una imagen o gif, lo agregamos
          if (item.image) {
            const img = document.createElement('img');
            img.src = item.image;
            img.style.width = item.width + 'px'; // Asumiendo que el JSON tiene un tamaño de imagen
            img.style.height = item.height + 'px';
            kinopioItem.appendChild(img);
          }

          // Si el objeto tiene texto, lo añadimos
          if (item.text) {
            const textElement = document.createElement('div');
            textElement.textContent = item.text;
            textElement.style.color = item.textColor || 'black';
            textElement.style.fontSize = item.fontSize || '16px';
            kinopioItem.appendChild(textElement);
          }

          // Añadir el item al contenedor
          container.appendChild(kinopioItem);
        });
      })
      .catch(error => {
        console.error("Error al cargar el JSON:", error);
        document.body.innerHTML = "No se pudo cargar el archivo JSON.";
      });
  </script>

</body>
</html>
