<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mi Lienzo Kinopio</title>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
    }
    #canvas {
      position: relative;
      width: 3000px;
      height: 2000px;
      background: white;
      margin: 50px auto;
      border: 2px dashed pink;
      overflow: visible;
    }
    .node {
      position: absolute;
      box-sizing: border-box;
      border-radius: 12px;
      padding: 8px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      font-family: sans-serif;
    }
    .node img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>

  <script>
    // Carga desde GitHub
    fetch('https://raw.githubusercontent.com/Lyhuwu/Feliz-aniversario-amor-mio/refs/heads/main/Ayayayayaay.canvas')
      .then(res => res.json())
      .then(data => {
        const canvas = document.getElementById('canvas');
        data.nodes.forEach(node => {
          const div = document.createElement('div');
          div.className = 'node';
          div.style.left = node.x + 'px';
          div.style.top = node.y + 'px';
          div.style.width = node.width + 'px';
          div.style.height = node.height + 'px';
          div.style.backgroundColor = node.color || '#f0f0f0';
          div.style.border = '1px solid #ccc';

          const text = node.text.trim();

          // Mostrar imagen si es link de imagen
          if (text.match(/\.(jpg|jpeg|png|gif)$/i) || text.includes('media') || text.includes('cdn.kinopio')) {
            const img = document.createElement('img');
            img.src = text;
            div.appendChild(img);
          }
          // Spotify link
          else if (text.includes('open.spotify.com')) {
            const iframe = document.createElement('iframe');
            iframe.src = text.replace('/track/', '/embed/track/');
            iframe.width = '100%';
            iframe.height = '80';
            iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
            iframe.loading = 'lazy';
            iframe.frameBorder = '0';
            div.appendChild(iframe);
          }
          // Texto normal o emoji
          else {
            div.innerText = text;
          }

          canvas.appendChild(div);
        });
      });
  </script>
</body>
</html>
