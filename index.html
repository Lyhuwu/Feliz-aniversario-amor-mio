<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz aniversario</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f6;
      font-family: 'Comic Sans MS', cursive;
    }

    .node-card {
      position: absolute;
      background: white;
      border: 2px solid pink;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.4);
      max-width: 300px;
      max-height: 300px;
      overflow: auto;
    }

    .node-content img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffb6c1;
    }

    .node-content p {
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <script src="script.js"></script>
</body>
</html>
