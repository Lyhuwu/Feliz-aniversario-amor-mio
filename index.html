<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Lienzo Kinopio</title>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
    }
    #canvas {
      position: relative;
      width: 100%;
      height: 100vh;
      background: white;
      overflow: visible;
      border: 2px dashed pink;
    }
    .node {
      position: absolute;
      box-sizing: border-box;
      border-radius: 12px;
      padding: 8px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      font-family: sans-serif;
      font-size: 16px;
    }
    .node img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>

  <script>
    // Cargar el archivo JSON
    const jsonURL = 'https://raw.githubusercontent.com/Lyhuwu/Feliz-aniversario-amor-mio/refs/heads/main/Ayayayayaay.json';
    const canvasURL = 'https://raw.githubusercontent.com/Lyhuwu/Feliz-aniversario-amor-mio/refs/heads/main/Ayayayayaay.canvas';

    // Función para cargar y procesar el JSON
    fetch(jsonURL)
      .then(response => response.json())
      .then(data => {
        console.log('Datos JSON cargados:', data);
        const canvas = document.getElementById('canvas');
        // Accede a la propiedad nodes (en lugar de objects)
        data.nodes.forEach(node => {
          const div = document.createElement('div');
          div.className = 'node';
          div.style.left = node.x + 'px';
          div.style.top = node.y + 'px';
          div.style.width = node.width + 'px';
          div.style.height = node.height + 'px';
          div.style.backgroundColor = node.color || '#f0f0f0';

          // Si el texto contiene un enlace de imagen
          if (node.text && node.text.match(/\.(jpg|jpeg|png|gif)$/i)) {
            const img = document.createElement('img');
            img.src = node.text;
            div.appendChild(img);
          } else if (node.text && node.text.includes('open.spotify.com')) {
            const iframe = document.createElement('iframe');
            iframe.src = node.text.replace('/track/', '/embed/track/');
            iframe.width = '100%';
            iframe.height = '80';
            iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
            iframe.loading = 'lazy';
            iframe.frameBorder = '0';
            div.appendChild(iframe);
          } else if (node.text) {
            div.innerText = node.text;
          }

          canvas.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error al cargar el JSON:', error);
        document.body.innerHTML = "No se pudo cargar el archivo JSON.";
      });

    // Cargar el archivo Canvas (ver si realmente necesitamos este)
    fetch(canvasURL)
      .then(response => response.json())
      .then(data => {
        console.log('Datos Canvas cargados:', data);
        // Asegúrate de procesar los nodos de canvas si es necesario.
        // Aquí también puedes añadir más lógica si es necesario para el lienzo.
      })
      .catch(error => {
        console.error('Error al cargar el Canvas:', error);
        document.body.innerHTML += "<br>No se pudo cargar el archivo Canvas.";
      });
  </script>
</body>
</html>
