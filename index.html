<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver mi Kinopio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f7f7f7;
    }
    .kinopio-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: auto;
      background: #fff; /* Fondo blanco para ver los elementos */
    }
    .kinopio-item {
      position: absolute;
    }
    .kinopio-text {
      font-family: 'Arial', sans-serif;
      color: #000;
      font-size: 16px;
      word-wrap: break-word;
      text-align: center;
    }
    .kinopio-header {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 24px;
      color: #2c3e50;
      text-align: center;
    }
    .kinopio-subheader {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 18px;
      color: #34495e;
      text-align: center;
    }
    .kinopio-image {
      position: absolute;
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center; color: #ff69b4;">¡Bienvenido a mi espacio de Kinopio!</h1>

  <div class="kinopio-container" id="kinopioContainer">
    <!-- El contenido se añadirá aquí -->
  </div>

  <script>
    // URL del archivo .canvas en GitHub (reemplaza esta URL con tu enlace raw)
    const canvasURL = "https://raw.githubusercontent.com/Lyhuwu/Feliz-aniversario-amor-mio/main/Ayayayayaay.canvas";

    // Función para cargar y procesar el archivo .canvas
    fetch(canvasURL)
      .then(response => response.json()) // Obtener el JSON
      .then(data => {
        // Procesar cada nodo del JSON y añadirlo al contenedor
        const container = document.getElementById("kinopioContainer");

        // Iterar sobre los nodos y crear los correspondientes en HTML
        data.nodes.forEach(node => {
          const kinopioItem = document.createElement('div');
          kinopioItem.classList.add('kinopio-item');

          // Si el nodo es de tipo texto, lo procesamos
          if (node.type === "text") {
            const textElement = document.createElement('div');
            // Ajustamos el tipo de texto según el formato (markdown)
            if (node.text.startsWith("##")) {
              textElement.classList.add('kinopio-subheader');
              textElement.textContent = node.text.slice(2).trim(); // Eliminar "##" del inicio
            } else if (node.text.startsWith("#")) {
              textElement.classList.add('kinopio-header');
              textElement.textContent = node.text.slice(1).trim(); // Eliminar "#" del inicio
            } else {
              textElement.classList.add('kinopio-text');
              textElement.textContent = node.text;
            }

            // Aplicamos las posiciones y otros estilos del nodo
            textElement.style.left = `${node.x}px`;
            textElement.style.top = `${node.y}px`;
            textElement.style.width = `${node.width}px`;
            textElement.style.height = `${node.height}px`;
            textElement.style.color = node.color || '#000';

            // Añadir el texto al item
            kinopioItem.appendChild(textElement);
          }

          // Si el nodo contiene una URL de imagen o gif
          if (node.text && (node.text.includes("http") || node.text.includes("https"))) {
            const imgElement = document.createElement('img');
            imgElement.src = node.text;  // Usamos el texto como URL de la imagen
            imgElement.classList.add('kinopio-image');

            // Ajustamos las dimensiones y la posición de la imagen
            imgElement.style.left = `${node.x}px`;
            imgElement.style.top = `${node.y}px`;
            imgElement.style.width = `${node.width}px`;
            imgElement.style.height = `${node.height}px`;

            // Añadir la imagen al item
            kinopioItem.appendChild(imgElement);
          }

          // Añadir el item al contenedor
          container.appendChild(kinopioItem);
        });
      })
      .catch(error => {
        console.error("Error al cargar el archivo .canvas:", error);
        document.body.innerHTML = "No se pudo cargar el archivo .canvas.";
      });
  </script>

</body>
</html>
