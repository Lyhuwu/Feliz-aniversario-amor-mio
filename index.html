<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi lienzo 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; height: 100%; }
    
    /* Contenedor del lienzo de Kinopio */
    .kinopio-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2; /* Lienzo de Kinopio encima */
    }

    /* Contenedor de Three.js, por debajo de Kinopio */
    #threeCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Three.js debajo del lienzo */
    }

    /* Mensaje de amor, si lo quieres mantener */
    .mensaje-amor {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      background: linear-gradient(135deg, #ffe6f0, #fff);
      color: #000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 2.3em;
      padding: 30px 40px;
      border: 4px solid #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      z-index: 3;
      animation: fadeOut 2s ease-out 5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Bot칩n de m칰sica */
    .boton-musica {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      font-size: 1em;
      background: #fff;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff69b480;
      z-index: 1000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .boton-musica:hover {
      background-color: #ffe6f0;
      color: #d61b78;
    }
  </style>
</head>
<body>
  <div class="mensaje-amor">Para mi arrocito, mi amor, mi seyora, mi reina, mi todo</div>

  <!-- Contenedor para Three.js -->
  <div id="threeCanvas"></div>

  <!-- Contenedor de Kinopio -->
  <div class="kinopio-embed">
    <iframe src="https://kinopio.club/embed/?spaceId=8UGIFw8MmL2t1Dfgz-GUE&zoom=98" style="height: 100%; width: 100%; border: 0; border-radius: 6px;"></iframe>
  </div>

  <!-- Audio -->
  <audio id="musica" src="https://lyhuwu.github.io/Para-Anita-/audio/if-ain_t-got-you-Alicia-Keys-_Lyrics-Espa침ol_Ingl칠s_-SlaterArt.mp3" loop></audio>

  <!-- Bot칩n de m칰sica -->
  <button id="botonMusica" class="boton-musica">游꿧 Reproducir m칰sica</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Configuraci칩n de Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('threeCanvas').appendChild(renderer.domElement);

    // A침adir estrellas al fondo
    const starGeometry = new THREE.SphereGeometry(0.25, 24, 24);
    const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const stars = [];
    for (let i = 0; i < 1000; i++) {
      const star = new THREE.Mesh(starGeometry, starMaterial);
      star.position.set(
        Math.random() * 2000 - 1000,
        Math.random() * 2000 - 1000,
        Math.random() * 2000 - 1000
      );
      stars.push(star);
      scene.add(star);
    }

    camera.position.z = 5;

    // Animaci칩n
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.x += 0.0005;
      scene.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    // Ajuste de tama침o con el cambio de ventana
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Reproducir m칰sica
    const musica = document.getElementById("musica");
    const boton = document.getElementById("botonMusica");

    boton.addEventListener("click", () => {
      if (musica.paused) {
        musica.play();
        boton.innerText = "游댆 Pausar m칰sica";
      } else {
        musica.pause();
        boton.innerText = "游꿧 Reproducir m칰sica";
      }
    });
  </script>
</body>
</html>
