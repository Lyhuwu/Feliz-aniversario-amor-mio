<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Lienzo Kinopio</title>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
    }
    #canvas {
      position: relative;
      width: 3000px;
      height: 2000px;
      background: white;
      margin: 50px auto;
      border: 2px dashed pink;
      overflow: visible;
    }
    .node {
      position: absolute;
      box-sizing: border-box;
      border-radius: 12px;
      padding: 8px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      font-family: sans-serif;
    }
    .node img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }
    .node iframe {
      width: 100%;
      height: 80px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>

  <script>
    // Cargar los datos del canvas
    fetch('https://raw.githubusercontent.com/Lyhuwu/Feliz-aniversario-amor-mio/refs/heads/main/Ayayayayaay.canvas')
      .then(res => res.json())
      .then(data => {
        const canvas = document.getElementById('canvas');

        // Iterar sobre cada nodo en el canvas
        data.nodes.forEach(node => {
          const div = document.createElement('div');
          div.className = 'node';
          div.style.left = node.x + 'px';
          div.style.top = node.y + 'px';
          div.style.width = node.width + 'px';
          div.style.height = node.height + 'px';
          div.style.backgroundColor = node.color || '#f0f0f0';
          div.style.border = '1px solid #ccc';

          const text = node.text.trim();

          // Si el nodo es una imagen (por ejemplo, un gif o imagen estática)
          if (text.match(/\.(jpg|jpeg|png|gif)$/i)) {
            const img = document.createElement('img');
            img.src = text;
            div.appendChild(img);
          }
          // Si es un link de Spotify
          else if (text.includes('open.spotify.com')) {
            const iframe = document.createElement('iframe');
            iframe.src = text.replace('/track/', '/embed/track/');
            iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
            iframe.loading = 'lazy';
            div.appendChild(iframe);
          }
          // Si es un enlace que no es imagen ni Spotify, lo tratamos como texto
          else {
            div.innerText = text;
          }

          // Añadir el nodo al canvas
          canvas.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Error al cargar los datos del canvas:", error);
      });
  </script>
</body>
</html>
