<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Renderizar Canvas y JSON</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }
    #canvas {
      position: relative;
      background-color: white;
      border: 2px dashed pink;
      margin: 20px auto;
      overflow: visible;
    }
    .node {
      position: absolute;
      box-sizing: border-box;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .node img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }
    .node iframe {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>

  <script>
    // Cargar JSON desde GitHub
    fetch('https://raw.githubusercontent.com/Lyhuwu/Feliz-aniversario-amor-mio/refs/heads/main/Ayayayayaay.json')
      .then(response => response.json())
      .then(jsonData => {
        console.log("Datos JSON cargados:", jsonData);

        const canvas = document.getElementById('canvas');
        
        // Verificar si hay nodos en el JSON
        if (jsonData.nodes && Array.isArray(jsonData.nodes)) {
          jsonData.nodes.forEach(node => {
            const nodeDiv = document.createElement('div');
            nodeDiv.classList.add('node');
            nodeDiv.style.left = node.x + 'px';
            nodeDiv.style.top = node.y + 'px';
            nodeDiv.style.width = node.width + 'px';
            nodeDiv.style.height = node.height + 'px';
            nodeDiv.style.backgroundColor = node.backgroundColor || '#f0f0f0';

            const text = node.text.trim();

            // Verificar si el texto es un enlace de imagen, gif o Spotify
            if (text.match(/\.(jpg|jpeg|png|gif)$/i) || text.includes('media') || text.includes('cdn.kinopio')) {
              const img = document.createElement('img');
              img.src = text;
              nodeDiv.appendChild(img);
            } 
            // Verificar si el texto es un enlace de Spotify
            else if (text.includes('open.spotify.com')) {
              const iframe = document.createElement('iframe');
              iframe.src = text.replace('/track/', '/embed/track/');
              iframe.width = '100%';
              iframe.height = '80';
              iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
              iframe.loading = 'lazy';
              iframe.frameBorder = '0';
              nodeDiv.appendChild(iframe);
            }
            // Si es texto normal
            else {
              nodeDiv.innerText = text;
            }

            // AÃ±adir el nodo al canvas
            canvas.appendChild(nodeDiv);
          });
        } else {
          console.error('No se encontraron nodos en el JSON.');
        }
      })
      .catch(error => {
        console.error('Error al cargar el JSON:', error);
      });
  </script>
</body>
</html>
