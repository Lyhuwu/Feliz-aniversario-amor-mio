<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Lienzo Kinopio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: sans-serif;
    }
    #canvas {
      position: relative;
      margin: 50px auto;
      width: 100%;
      max-width: 2000px;
      height: auto;
      background: white;
      border: 2px dashed pink;
    }
    .node {
      position: absolute;
      box-sizing: border-box;
      border-radius: 12px;
      padding: 8px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      font-family: sans-serif;
    }
    .node img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }
    .node iframe {
      width: 100%;
      border: none;
    }
    .node a {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>

  <script>
    // URL del archivo JSON en GitHub
    const jsonURL = "https://raw.githubusercontent.com/Lyhuwu/Feliz-aniversario-amor-mio/refs/heads/main/Ayayayayaay.json";

    // Función para cargar y procesar el JSON
    fetch(jsonURL)
      .then(response => response.json())
      .then(data => {
        const canvas = document.getElementById('canvas');
        
        // Recorrer los elementos del JSON
        data.nodes.forEach(node => {
          const div = document.createElement('div');
          div.className = 'node';
          div.style.left = node.x + 'px';
          div.style.top = node.y + 'px';
          div.style.width = node.width + 'px';
          div.style.height = node.height + 'px';
          div.style.backgroundColor = node.color || '#f0f0f0';
          div.style.border = '1px solid #ccc';

          const text = node.text.trim();

          // Mostrar imágenes si es un enlace de imagen
          if (text.match(/\.(jpg|jpeg|png|gif)$/i) || text.includes('media') || text.includes('cdn.kinopio')) {
            const img = document.createElement('img');
            img.src = text;
            div.appendChild(img);
          }
          // Mostrar enlaces de Spotify como iframe
          else if (text.includes('open.spotify.com')) {
            const iframe = document.createElement('iframe');
            iframe.src = text.replace('/track/', '/embed/track/');
            iframe.width = '100%';
            iframe.height = '80';
            iframe.allow = 'autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture';
            iframe.loading = 'lazy';
            iframe.frameBorder = '0';
            div.appendChild(iframe);
          }
          // Mostrar texto normal o emoji
          else {
            div.innerText = text;
          }

          // Añadir el nodo al canvas
          canvas.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Error al cargar el archivo JSON:", error);
        document.body.innerHTML = "No se pudo cargar el archivo JSON.";
      });
  </script>

</body>
</html>
